name: Daily mortgage rates

on:
  schedule:
    # 07:30 America/New_York == 12:30 UTC
    - cron: "30 12 * * *"
  workflow_dispatch:

jobs:
  fetch-and-store:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run collector
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          EMAIL_PROVIDER_KEY: ${{ secrets.EMAIL_PROVIDER_KEY }}
          DEFAULT_STATE: ${{ secrets.DEFAULT_STATE }}
          DEFAULT_LOAN_AMOUNT: ${{ secrets.DEFAULT_LOAN_AMOUNT }}
          DEFAULT_LTV: ${{ secrets.DEFAULT_LTV }}
          DEFAULT_FICO: ${{ secrets.DEFAULT_FICO }}
          DEFAULT_LOCK_DAYS: ${{ secrets.DEFAULT_LOCK_DAYS }}
        run: |
          python -m mortgage_tracker.main

      - name: Archive logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-logs
          path: |
            **/*.log
          if-no-files-found: ignore
